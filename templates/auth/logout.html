{% extends 'base.html' %}
{% block title %}
    {{ block.super }} logout
{% endblock %}
{% block header %}
    <h1>Logout Page</h1>
{% endblock %}
{% block content %}

    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h1 class="text-danger"> Are want to log out? </h1>
        </div>
        <form method="post">
            <div class="d-flex justify-content-end gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, i want</button>
                <a href="/" class="btn btn-secondary"> No, I don't want </a>
            </div>
        </form>
    </div>
{% endblock %}
